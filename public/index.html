<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual Arbell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Asistente Virtual Arbell</h2>
            <button id="minimizeBtn">_</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                ¡Hola! Soy tu asistente virtual de Arbell. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
